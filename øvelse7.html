<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid 7</title>
    <style>
      figure {
        display: grid;
      }
      img,
      figcaption {
        grid-column: 1/1;
        grid-row: 1/1;
        place-self: center center;
      }

      figcaption {
        font-size: 2em;
        padding: 1em;
        background-color: white;
      }
      img {
      }
    </style>
  </head>
  <body>
    <figure>
      <img src="kagemand.png" alt="" />
      <figcaption>Kagemand og kone</figcaption>
    </figure>
  </body>
</html>
